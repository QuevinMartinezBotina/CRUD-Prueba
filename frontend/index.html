<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Singers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
  <div class="container">

    <div class="row my-4 ">
      <div class="col-12 d-flex justify-content-center">
        <form action="" class="">
          <input class="p-1 mx-1 d-none" type="number" id="id" name="id" placeholder="id">
          <input class="p-1 mx-1 " type="text" id="name" name="name" placeholder="Name">
          <input class="p-1 mx-1 " type="number" id="age" name="age" placeholder="Age">
          <input class="p-1 mx-1 " type="text" id="musical_genre" name="musical_genre" placeholder="Musical Gender">
          <input class="p-1 mx-1 " type="text" id="nationality" name="nationality" placeholder="Nationality">

          <button class="btn btn-success p-2" type="button" id="btnCreate">Create</button>
          <button class="btn btn-info p-2" type="button" id="btnUpdate">Update</button>
          <input type="reset" value="Clear" class="btn btn-primary" />

        </form>
      </div>

      <!-- Search -->
      <div class="row justify-content-center form-group  col-12 mt-3">
        <div class="col-10">
          <form class="row">
            <div class="col-10">
              <input type="text" class="form-control" id="idSinger" placeholder="Id cantante" />
            </div>
            <div class="col-2">
              <button class="btn btn-primary" type="button" id="find">
                Search
              </button>
            </div>
          </form>
          <div class="cantanteinfo" id="singerInfo"></div>
        </div>
      </div>
    </div>

    <table class="table m-3 border col-12">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Musical Genre</th>
          <th scope="col">Nationality</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody id="cantantes">

      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="main.js"></script>

</body>

</html>
