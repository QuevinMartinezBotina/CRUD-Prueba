<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-10">
          <ul id="cantantes"></ul>
        </div>
      </div>

      <div class="row justify-content-center py-5">
        <div class="col-10">
          <form class="row">
            <div class="col-6">
              <input
                type="text"
                class="form-control"
                id="idSinger"
                placeholder="Id cantante"
              />
            </div>
            <div class="col-6">
              <button class="btn btn-primary" type="button" id="find">
                Search
              </button>
            </div>
          </form>
          <div class="cantanteinfo" id="singerInfo"></div>
        </div>
      </div>

      <div class="row justify-content-center py-5">
        <div class="col-10">
          <h2>Crear</h2>
          <form class="row">
            <div class="col-6">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Id cantante"
              />
            </div>
            <div class="col-6">
              <button class="btn btn-primary" type="button" id="save">
                create
              </button>
            </div>
          </form>
          <div class="cantanteinfo" id="singerInfo"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      let cantanteshtml = document.getElementById("cantantes");
      let input = document.getElementById("idSinger");

      let btn = document.getElementById("find");

      let btnsave = document.getElementById("save");
      fetch("http://localhost/CRUD-Prueba/public/singer")
        .then((res) => res.json())
        .then((data) => {
          let singers = data.data;

          singers.forEach((element) => {
            let li = document.createElement("li");
            li.innerHTML = `<ul><li>${element.name}</li><li>${element.age}</li></ul>`;
            cantanteshtml.appendChild(li);
          });
        });

      btn.addEventListener("click", function () {
        let id = input.value;

        fetch("http://localhost/CRUD-Prueba/public/singer/get/" + id)
          .then((res) => res.json())
          .then((data) => {
            if (data.error) {
              alert(data.message);
              return;
            }
            document.getElementById("singerInfo").innerHTML = "";

            let cantante = document.createElement("ul");
            let singer = data.data;
            cantante.innerHTML = `<li>Nombre: ${singer.name}</li>
                                        <li>Edad: ${singer.age}</li>
                                        <li>GÃ©nero musical: ${singer.musical_genre}</li>
                                        <li>Nacionalidad: ${singer.nationality}</li>`;

            document.getElementById("singerInfo").appendChild(cantante);
          });
      });

      btnsave.addEventListener("click", function () {
        let nameValue = document.getElementById("name").value;

        fetch("http://localhost/CRUD-Prueba/public/singer/store", {
          method: "POST",
          body: JSON.stringify({ name: nameValue }),
        })
          .then((res) => res.json())
          .then((data) => console.log(data));
          
      });
    </script>
  </body>
</html>
